<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar Automation by @tmellor</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.5;
        color: #333;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      h1 {
        color: #2c3e50;
        margin-bottom: 0;
      }
      .subtitle {
        font-size: 0.8em;
        color: #7f8c8d;
        margin-top: 0;
      }
      .section {
        margin-bottom: 30px;
      }
      .feature-list {
        padding-left: 20px;
      }
      .emoji {
        font-size: 1.2em;
        margin-right: 5px;
      }
      .registration-status {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }
      .status-icon {
        font-size: 1.5em;
        margin-right: 10px;
      }
      button {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-right: 10px;
      }
      button:hover {
        background-color: #2980b9;
      }
      button:disabled {
        background-color: #bdc3c7;
        cursor: not-allowed;
      }
      #trialSection,
      #triggerRunSection {
        background-color: #ecf0f1;
        padding: 20px;
        border-radius: 5px;
      }
      #trialSection h2,
      #triggerRunSection h2 {
        margin-top: 0;
      }
      #trialOutput,
      #realRunOutput {
        background-color: #2c3e50;
        color: #ecf0f1;
        font-family: monospace;
        padding: 15px;
        border-radius: 5px;
        white-space: pre;
        word-wrap: break-word;
        margin-top: 20px;
        overflow: auto;
        max-height: 500px;
      }
      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: spin 1s linear infinite;
        display: inline-block;
        margin-left: 10px;
        vertical-align: middle;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <h1>slack standup bot</h1>
    <p class="subtitle">by @tmellor</p>

    <div class="section">
      <h2>TODO</h2>

    </div>

</html>
